<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Itim&family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body>
    <main class="app">
      <h1>My To Do List!!</h1>
      <h1><span id="date"></span></h1>
      <div class="input-header">
        <div class="to-do-input">
          <input type="text" id="item" placeholder="Enter Task" />
          <button id="enter">Enter</button>
        </div>
      </div>
      <div class="to-do-list"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
